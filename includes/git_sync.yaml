---
- name: "git_sync: commit local changes"
  run_once: true
  git_commit:
    repo: "{{ git_store }}"
    message: "Backup Manager"

- name: "git_sync: push local to remote"
  run_once: true
  git_push:
    repo: "{{ git_store }}"
    branch: "{{ backup_manager_git_branch }}"
  executable: "/usr/local/bin/git"
